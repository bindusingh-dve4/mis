
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="max-w-md mx-auto mt-10">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <div class="flex justify-center mb-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="KSPL Logo" class="w-40 h-40 object-contain">
                </div>
                <h2 class="text-xl font-bold mb-4 text-center">MANAGEMENT INFORMATION SYSTEM </h2>
                <h2 class="text-2xl font-bold mb-6 text-center">LOGIN </h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Employee ID</label>
                        <input type="text" name="emp_id" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Employee ID">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" name="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
